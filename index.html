<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
            <a href="#">Inínio</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
            
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora House of Cards, a nova temporada está imperdível!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
           
        
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/img1.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img2.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img3.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img4.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img5.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img6.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img7.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img8.jpg">
            </div>

        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="https://kit.fontawesome.com/8152ceb1c7.js" crossorigin="anonymous"></script>
    <script src="js/setup.js"></script>
</body>
</html>
